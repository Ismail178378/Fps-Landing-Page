<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Learning Hub - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffdd57;
      animation: fadeIn 2s ease-in-out;
    }

    #countdown {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #00ffdd;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #cc0000;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head> 
<body>
  <h1>Welcome to FPS Learning Hub</h1>
  <h2>Coming Soon!</h2>
  <div id="countdown"></div>
  <a href="https://www.youtube.com/@FPSAcademicHub" class="button" target="_blank">Visit Our Channel</a>

  <script>
    // Set your launch date here (YYYY-MM-DD HH:MM:SS)
    const launchDate = new Date("2026-01-01 10:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Launched!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s";
      }
    }, 1000);
  </script>
</body>
</html>
